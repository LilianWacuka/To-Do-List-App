<!DOCTYPE html>
<html>
    <head>
        <title>TO DO LIST</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <!-- <img class="heading_img" src="https://cdn1.vectorstock.com/i/1000x1000/37/80/laptop-cute-doodle-sketch-isolated-on-white-vector-7633780.jpg" alt="image"> -->
                <h1 class="heading_title">To-Do list</h1>
            </div>
            <form class="form">
                <label class="form_label">-- Today I need to--</label>
                <input class="form_input" type="text" id="todo" name="to-do" size="10" required/>
                <button class="button"><span>submit</span></button>
            </form>
            <div>
                <ul class="toDoList">
                    <li>Go to the Market</li>
                    <li>Wake up</li>
                    <li>Drink coffee</li>
                </ul>
            </div>
        </section>
        <script src= "script.js"></script>
    </body>
</html>
